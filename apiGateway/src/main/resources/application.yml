server:
  port: 8085
logging:
  pattern:
    console : ${LOGPATTERN_CONSOLE:%green(%d{YYYY-MM-dd HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}
spring:
  application:
    name: ${SPRING_APP_NAME:api-gateway}
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      fetch-registry: true
      register-with-eureka: true

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Enables dynamic routing using Eureka
          lowerCaseServiceId: true
      routes:
        - id: order-service
          uri: lb://ECOMORDER  # Service name displays in Eureka server
          predicates:
            - Path=/api/orders/**
        - id: customer-service
          uri: lb://CUSTOMER  # Service name displays in Eureka server
          predicates:
            - Path=/api/customers/**
        - id: product-service
          uri: lb://PRODUCT  # Service name displays in Eureka server
          predicates:
            - Path=/api/products/**
